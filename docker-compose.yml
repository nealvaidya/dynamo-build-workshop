networks:
  dynamo-network:
    driver: bridge

services:
  nats-server:
    image: nats
    command: [ "-js", "--trace" ]
    ports:
      - 4222:4222
      - 6222:6222
      - 8222:8222
    networks:
      - dynamo-network

  etcd-server:
    image: bitnami/etcd
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    ports:
      - 2379:2379
      - 2380:2380
    networks:
      - dynamo-network

  dynamo:
    image: ghcr.io/nnshah1/dynamo:dev
    volumes:
      - /home/ubuntu/dynamo-build-workshop:/workspace/dynamo-build-workshop
      # - /mnt/nealv/dynamo/dynamo-build-workshop:/workspace/dynamo-build-workshop
    working_dir: /workspace/dynamo-build-workshop
    ports:
      - 8888:8888
    command: [ "/workspace/dynamo-build-workshop/setup.sh" ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ipc: host
    ulimits:
      memlock: -1
      stack: 67108864
    networks:
      - dynamo-network
    environment:
      - ETCD_ENDPOINTS=http://etcd-server:2379
      - NATS_SERVER=nats://nats-server:4222

